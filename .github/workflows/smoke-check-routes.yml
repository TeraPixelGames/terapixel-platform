name: Smoke Check Routes

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Cloud Run Deploy"]
    types: [completed]
  schedule:
    - cron: "20 * * * *"

permissions:
  contents: read

jobs:
  smoke-check:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    env:
      PROD_BASE_URL: ${{ vars.PROD_BASE_URL != '' && vars.PROD_BASE_URL || 'https://terapixel.games' }}
      STAGING_BASE_URL: ${{ vars.STAGING_BASE_URL != '' && vars.STAGING_BASE_URL || 'https://terapixel.games/staging' }}
      TIMEOUT_SECONDS: ${{ vars.SMOKE_TIMEOUT_SECONDS != '' && vars.SMOKE_TIMEOUT_SECONDS || '20' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run route smoke checks
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/cloudrun/smoke-check-routes.sh
          scripts/cloudrun/smoke-check-routes.sh
